<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{item.image}}"/>
    <mat-card-content>
      <p>Цена: {{item.price | currency: "EUR"}}</p>
      <p>Год: {{item.year}}</p>
      <p>Чип: {{item.configure.chip}}</p>
      <p>Дисплей: {{item.configure.display}}</p>
      <p>Память: {{item.configure.memory}}</p>
      <p>Диск: {{item.configure.SSD}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" (click)="minusItemFromBasket(item)">–</button>
      Количество: {{item.quantity}}
      <button class="button" mat-flat-button color="primary" (click)="plusItemFromBasket(item)">+</button>
    </mat-card-actions>
  </mat-card>
</div>
